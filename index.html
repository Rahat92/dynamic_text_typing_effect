<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic text typing effect</title>
    <link rel='stylesheet' href='style.css' />
</head>

<body>
    <div class="wrapper">
        <h1>Hello <span class="auto-type">world</span></h1>
    </div>
    <!-- dynamic text typing effect cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script>
        var typed = new Typed('.auto-type', {
            strings: ["world", "everyone", "there"],
            typeSpeed: 100,
            backSpeed: 100,
        });
    </script>
</body>

</html>
