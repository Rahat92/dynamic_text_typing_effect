<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic text typing effect</title>
    <link rel='stylesheet' href='style.css' />
</head>

<body>
    <div class="wrapper">
        <h1> <span class="auto-type"></span></h1>
    </div>
    <!-- dynamic text typing effect cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script>
        var typed = new Typed('.auto-type', {
            strings: ["AS-salamu-alaikum"],
            typeSpeed: 50,
            backSpeed: 50,
            // i don't want to show cursor at the end of the loop
            showCursor: false
        });
    </script>
</body>

</html>
